{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Authors</title>
      <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
       <style>
           *{
           background: url(https://i.postimg.cc/7hZBTzXS/Path.png);
           }
       </style>
   </head>
   <body>
      <div class="main-container">
         <div class="container">
            <div class="container header-container clearfix">
               <h1> BLOGGER</h1>
            </div>
            <div class="container clearfix">
               <h1>Welcome to the Authors list: </h1>
               <br>
               <hr>
               {% for m in data %}
               <a href="{% url 'author-list' m.id%}">
                  <h2>{{m.full_name}}</h2>
               </a>
               <br>
               <hr>
               {% endfor %}
         </div>
      </div>
   </body>
</html>
